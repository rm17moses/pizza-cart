<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zandile's Perfect Pizza</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="//unpkg.com/alpinejs" defer></script>
  <link rel="icon" type="image/png" href="images/page.png">
</head>

<body class="container bg-info bg-gradient text-dark p-3" >
  <div x-data="{
    pizzas: [
      { id: 1, name: 'Margherita', description: 'A classic pizza offering a simple yet delicious combination of flavors.', toppings: ['Basil Leaves', 'Mozzarella Cheese', 'Tomato Sauce', 'Olive Oil', 'Grated Parmesan Cheese'], price: 79.99, image: 'images/Margherita.png', selectedToppings: [] },
      { id: 2, name: 'Ham & Mushroom', description: 'This pizza combines smoky ham slices with earthy mushrooms.', toppings: ['Ham', 'Mozzarella Cheese', 'Tomato Sauce', 'Mushrooms', 'Fresh Herbs'], price: 99.99, image: 'images/Ham and Mushroom.png', selectedToppings: [] },
      { id: 3, name: 'Chicken & Mushroom', description: 'A delectable combination of tender chicken pieces and savory mushrooms.', toppings: ['Chicken', 'Mozzarella Cheese', 'Red Onions', 'Mushrooms', 'Fresh Herbs'], price: 119.99, image: 'images/Chicken and Mushroom.png', selectedToppings: [] }
    ],
    cartItems: [],
    paymentAmount: 0,
    showCheckout: false,
    showMessage: false,
    
    checkout() {
      if (this.paymentAmount >= this.getTotalPrice()) {
        this.showMessage = true;
        setTimeout(() => {
          this.cartItems = [];
          this.paymentAmount = 0;
          this.showMessage = false;
        }, 3000);
      } else {
        this.showMessage = true;
        setTimeout(() => {
          this.showMessage = false;
        }, 3000);
      }
    },

    addToCart(item) {
        const existingItem = this.cartItems.find(i => i.id === item.id);
        if (existingItem) {
          existingItem.quantity += 1;
        } else {
          // Create a copy of the item and add the extraToppingsCost property
          const newItem = {...item, quantity: 1};
          this.cartItems.push(newItem);
        }
        this.showCheckout = true;
      },

    removeFromCart(index) {
      this.cartItems.splice(index, 1);
      if (this.cartItems.length === 0 ) {
        this.showCheckout = false;
      }
    },
    incrementQuantity(item) {
      item.quantity += 1;
    },
    decrementQuantity(item) {
      if (item.quantity >= 0 ) {
        item.quantity -= 1;

      }
    },
    getTotalPrice() {
  return this.cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
}
  }">
      <div style="--bs-bg-opacity: .7 ;" class="container border text-center bg-warning bg-gradient text-center card p-3 mb-3" >
        <h1>Zandile's Perfect Pizza</h1>
        <p>Welcome to Zandile's Perfect Pizza! Order your favorite pizzas online.</p>
      </div>
    <div x-show="cartItems.length">
      <div class="cart">
        <div class="text-center card bg-dark bg-gradient text-emphasis-info mb-3 p-4" style="--bs-bg-opacity: .75;">
            <h2 class="text-center pt-4 pb-4 mb-3 text-white"><i class="bi bi-cart"></i> Shopping cart</h2>

            <table class="table table-responsive table-bordered table-sm p-3">
                <thead>
                  <tr>
                    <th scope="col-md">Pizza</th>
                    <th scope="col-md">Quantity</th>
                    <th scope="col-md">Action</th>
                    <th scope="col-md">Total</th>
                  </tr>
                </thead>
                <tbody>
                    <template x-for="(item, index) in cartItems" :key="index">
                        <tr>
                      <td>
                        <span x-text="item.name"></span>
                    </td>
                      <td>
                        <button class="btn btn-sm btn-danger me-1" x-on:click="decrementQuantity(item)">-</button>
              <span x-text="item.quantity"></span>
              <button class="btn btn-sm btn-success ms-1"  x-on:click="incrementQuantity(item)">+</button>
            
                    </td>
                    <td> <button class="btn btn-sm btn-danger" x-on:click="removeFromCart(index)"> <i class="bi bi-cart-x-fill"></i> Remove</button>
                    </td>
                    <td><span>R<span x-text="(item.price * item.quantity).toFixed(2)"></span></span>
                    </td>
                  </tr>
                      
                      
                  </template>
                  <tr>
                    <td colspan="3" class="text-end fw-bold">
                      <i class="bi bi-credit-card-fill"></i> <span>Total Price</span> 
                    </td>
                    <td colspan="2"><p> R<mark><span x-text="getTotalPrice().toFixed(2)"></span></mark></p></td>
                  </tr>
                </tbody>
              </table>
            
        <ul class="list-unstyled">
            <li>
              
            </li>
          </template>
        </ul>
        
        
        <div x-data="{ show: false }">
            <button @click="show=!show">Check Out</button>
            <div x-show="show">
                <template x-if="showCheckout">
                    <div>
                      <input type="number" step="20" min="0" x-model.number="paymentAmount" placeholder="Enter payment amount">
                      <button x-on:click="checkout()">Pay</button>
                    </div>
                  </template>
            </div>
        </div>
        
       
        
        <template x-if="showMessage">
          <p class="message" x-text="paymentAmount >= getTotalPrice() ? 'Enjoy your pizzas!' : 'Sorry - that is not enough money!'"></p>
        </template>
      </div>
    </div>
</div>
<div class="card p-4 mb-3 bg-secondary-subtle bg-gradient text-emphasis-warning" style="--bs-bg-opacity: .9;">
    <h2 class="text-center">Pizza Menu</h2>
    <div class="row">
            <template x-for="pizza in pizzas" :key="pizza.id">
                <div class="col-md-4 mb-1 ">
            <div class="card h-100 d-flex flex-column bg-info-subtle bg-gradient text-emphasis-secondary">
                <img :src="pizza.image" class="card-img-top" alt="Pizza Image">
                <div class="card-body d-flex flex-column justify-content-between">
                    <div class="d-flex justify-content-between">
                      <h5 class="card-title" x-text="pizza.name"></h5>
                    </div>
        <p class="card-text" x-text="pizza.description"></p>
        <p class="card-text fw-bold bg-warning rounded ps-1 pe-1" x-text="'R' + pizza.price.toFixed(2)"></p>
        <p><em>Choose three toppings:</em></p>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Toppings
            </button>
            <ul class="dropdown-menu">
                <template x-for="topping in pizza.toppings" :key="topping">
                    <button class="dropdown-item" type="button"><li x-text="topping"></li></button>
                </template>
            </ul>
          </div>


        <button class="btn btn-primary mt-2 fw-bold" @click="addToCart(pizza)" style="width: 100%;">Order</button>
      </div>
      </div>
    </template>
      </div>
      </div>
      </div>
    </div>
</div>
    <script>
      function clearCartAndMessage() {
  cartItems = [];
  paymentAmount = 0;
  showMessage = false;
}

setTimeout(clearCartAndMessage, 3000);

    </script>
  </div>
</body>
</html>
